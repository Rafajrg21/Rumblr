<ion-content>
    
    <ion-searchbar [(ngModel)]="searchBar" animated placeholder="Search users" (input)="searchUsers()"></ion-searchbar>

    <ion-card class="user-card" *ngFor="let user of users">
        <ion-card-header (click)="goToUser(this.user.user_id)">
            <ion-card-title>{{ user.username }}</ion-card-title>
            <ion-card-subtitle>{{ user.email }}</ion-card-subtitle>
            <img src="{{ user.avatar }}" alt="Avatar" class="avatar">
        </ion-card-header>
    </ion-card>

</ion-content>
